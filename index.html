<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Notes — HTML CSS JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>SimpleNotes</h1>
      <div id="userArea" class="user-area">
        <!-- dynamic -->
      </div>
    </header>

    <main>
      <section id="auth" class="card">
        <h2 id="authTitle">Sign In</h2>
        <form id="authForm">
          <input id="email" type="email" placeholder="Email" required />
          <input id="password" type="password" placeholder="Password (min 4)" minlength="4" required />
          <div class="row">
            <button type="submit" id="authBtn">Sign In</button>
            <button type="button" id="toggleAuth" class="ghost">Create account</button>
          </div>
          <div id="authMsg" class="msg"></div>
        </form>
      </section>

      <section id="notesApp" class="hidden">
        <div class="notes-grid">
          <aside class="sidebar card">
            <div class="controls">
              <button id="newNoteBtn">+ New</button>
              <input id="search" placeholder="Search notes..." />
            </div>
            <ul id="notesList" class="notes-list"></ul>
          </aside>

          <section class="editor card">
            <input id="noteTitle" placeholder="Title" />
            <textarea id="noteBody" placeholder="Write your note..." ></textarea>
            <div class="editor-footer">
              <span id="saveStatus">Saved</span>
              <div>
                <button id="saveBtn">Save</button>
                <button id="deleteBtn" class="danger">Delete</button>
              </div>
            </div>
          </section>
        </div>
      </section>
    </main>

    <footer class="foot">Built with ❤️ — client-side demo (not production safe)</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
