<body>
<center><h1>time based greetings</h1></center>
<center><h2>welcome</h2></center>
<script>
function greet()
{
     let i,greeting;
const hour=new Date().getHours();
if(hour<18)
{
 greeting="good morning to all";
}
else
{
greeting="good evening to all";
}
for(i=1;i<=5;i++)
{
document.write(i+"  "+greeting);
}
greet();
}
</script>
</body>
